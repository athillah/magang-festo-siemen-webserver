<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Sorting Conveyor
        </title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <header>
            <div class="titleContainer">
                <div class="title">
                    <h1>
                        WEB SERVER CONVEYOR SORTING
                    </h1>
                </div>
            </div>
        </header>
        <main>
            <div class="Control_Panel">
                <ul>
                    <li>
                        <div class="Start">

                        </div>
                    </li>
                    <li>
                        <div class="Stop">

                        </div>
                    </li>
                </ul>
            </div>
            <div class="status_Monitor">
                <div class="sensorBlock">
                    <h2>
                        Sensor
                    </h2>
                    <div class="sensors">
                        <ul>
                            <li>
                                Object
                            </li>
                            <li>
                                Metal
                            </li>
                            <li>
                                Color
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="actuatorBlock">
                    <h2>
                        Actuator
                    </h2>
                    <div class="actuators">
                        <ul>
                            <li>
                                Motor Conveyor
                            </li>
                            <li>
                                Double Acting I
                            </li>
                            <li>
                                Double Acting II
                            </li>
                            <li>
                                Single Acting
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
